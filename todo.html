<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Todo
        </h1>
    </header>
    <main>
        <fieldset>
            <legend>
                Your todo-list
            </legend>
            <div class="row">
            <div class="column form-control">
                <div class="form-group">
                    <input name="intodo" type="text" id="intodo" placeholder="New thing todo">
                </div>
                <div class="form-group">
                    <button name="add" id="add" class="btn btn-default btn-ghost">
                        Add
                    </button>
                </div>
                <div class="form-group">
                    <button name="remove" id="remove" class="btn btn-default btn-ghost">
                        Remove
                    </button>
                </div>
            </div>
            <div class="column list">
                    <h3 class="terminal-prompt">
                        Your list of things to-do:
                    </h3>
                    <ul class="output" id="output" name="output">
                    </ul>
            </div>
        </div>
        </fieldset>
    </main>

    <footer>
        robboten 2022
    </footer>
    <!--[if lt IE 7]>

        <![endif]-->

    <script src="todo.js" async defer></script>
</body>

</html>
